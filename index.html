    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">
    <div class="container bg-white p-4 shadow rounded w-50">
        <h1 class="text-danger">Service Outage</h1>
        <p class="text-muted">We are currently experiencing technical difficulties. Our team is working on it.</p>
        <div class="alert alert-danger fw-bold" role="alert">
            Current Status: Outage
        </div>
        <p class="text-muted">Check back later for updates.</p>
        
        <div class="my-4">
            <h2 class="text-primary">Website</h2>
            <p class="fw-bold text-danger">Status: Down</p>
        </div>
        <div class="my-4">
            <h2 class="text-primary">API</h2>
            <p class="fw-bold text-warning">Status: Degraded Performance</p>
        </div>
        <div class="my-4">
            <h2 class="text-primary">Database</h2>
            <p class="fw-bold text-success">Status: Operational</p>
        </div>
        
        <a href="" class="btn btn-primary mt-3">Refresh</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
