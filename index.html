<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545;
        }
        p {
            color: #6c757d;
        }
        .status {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            margin: 20px 0;
        }
        .refresh {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .refresh:hover {
            background-color: #0056b3;
        }
        .service {
            text-align: left;
            margin-top: 20px;
        }
        .service h2 {
            color: #007bff;
        }
        .service p {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Service Outage</h1>
        <p>We are currently experiencing technical difficulties. Our team is working on it.</p>
        <div class="status">Current Status: <span>Outage</span></div>
        <p>Check back later for updates.</p>
        
        <div class="service">
            <h2>Website</h2>
            <p>Status: Down</p>
        </div>
        <div class="service">
            <h2>API</h2>
            <p>Status: Degraded Performance</p>
        </div>
        <div class="service">
            <h2>Database</h2>
            <p>Status: Operational</p>
        </div>
        
        <a href="" class="refresh">Refresh</a>
    </div>
</body>
</html>
